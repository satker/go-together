buildscript {
    ext {
        springCloudVersion = '2.2.2.RELEASE'
    }
    repositories {
        mavenCentral()
    }
}
plugins {
    id 'java'
}

group 'org.go.together'
version '1.0-SNAPSHOT'

sourceCompatibility = 15
targetCompatibility = 15


repositories {
    mavenCentral()
}

dependencies {
    compile(
            "org.springframework.boot:spring-boot-starter-test:${springCloudVersion}",
            "org.springframework.cloud:spring-cloud-config-server:${springCloudVersion}"
    )
}