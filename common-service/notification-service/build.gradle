buildscript {
    ext {
        lombokVersion='1.18.16'
        springCloudStreamVersion='3.0.8.RELEASE'
    }
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
}

group 'org.go.together'
version '1.0.1.SNAPSHOT'

sourceCompatibility = 14
targetCompatibility = 14

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "org.projectlombok:lombok:${lombokVersion}",
            "org.springframework.cloud:spring-cloud-starter-stream-kafka:${springCloudStreamVersion}",
    )

    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(":notification-service-client")
    compile project(":common-service:exception-service")
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
}
